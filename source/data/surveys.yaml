- title: The Arnold Foundation Skills Survey
  image: 
  date_start: September 9, 2015
  date_end: October 21, 2015
  qty_responses: 63
  goal: Sent to diverse members from criminal justice agencies (law enforcement, courts, corrections and policy makers) nationwide.
  objectives:
    - Identify the projects and problems people are working on where data might help.
    - Know how much practitioners know about innovation and human-centered design
    - Inform the design of training programs to accelerate data-driven criminal justice reform. 
  key_findings: The initial 57 responses showed disparate conceptual and practical skill level of criminal justice officials regarding the use of data. Designed to identify the barriers and limitations to data sharing and analysis, the survey revealed a deficit in the ability to use data that varies greatly across agencies.
